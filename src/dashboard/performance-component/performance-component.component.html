<div class="bg-white p-3">
  <h5>Performance</h5>
  <div class="d-flex">
    <small class="mt-auto mb-auto text-muted">Filter tasks assigned to</small>
    &nbsp; &nbsp;
    <select
      class="w-50 form-select form-select-sm"
      [(ngModel)]="filteredUserName" (change)="onFilterChange($event)"
    >
    <option value="" disabled selected>Select your option</option>
      <option *ngFor="let list of uniqueUserName">{{list}}</option>
    </select>
  </div>

  <div class="mt-3">
    <table class="table table-striped table-sm" *ngIf="filteredUserName">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails | filter:filteredUserName:'userName'">
          <td>{{ user.name }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
